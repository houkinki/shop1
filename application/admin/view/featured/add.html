<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="cl pd-5 bg-1 bk-gray mt-20"> {if condition="$id neq ''"}修改{else /}添加{/if}推荐位信息</div>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="{:url('featured/add',['id'=>$id])}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-3">
				{if condition="$id neq ''"}
				<input type="text" class="input-text" value="{$data.title}" placeholder="" id="" name="title">
				{else /}
				<input type="text" class="input-text" value="" placeholder="" id="" name="title">
				{/if}
			</div>
		</div>
		
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">推荐图：</label>
              <div class="formControls col-xs-8 col-sm-9">
				{if condition="$id neq ''"}
                <input id="file_upload"  type="file" multiple="true" >
                <img id="upload_org_code_img" src="{if condition="$data.image eq ''"} {else /}{$data.image}{/if}" width="150" height="150">
                <input id="file_upload_image" name="image" type="hidden" multiple="true" value="">
				{else /}
				  <input id="file_upload"  type="file" multiple="true" >
				  <img style="display: none" id="upload_org_code_img" src="" width="150" height="150">
				  <input id="file_upload_image" name="image" type="hidden" multiple="true" value="">
				{/if}
              </div>
        </div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="type" class="select">
					{if condition="$id neq ''"}
						{volist name="types" id="vo"}
						<option value="{$key}" {if condition="$data.type eq $key"} selected="selected"{/if}'>{$vo}</option>
						{/volist}
					{else /}
						{volist name="types" id="vo"}
						<option value="{$key}">{$vo}</option>
						{/volist}
					{/if}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">url：</label>
			<div class="formControls col-xs-8 col-sm-3">
				{if condition="$id neq ''"}
				<input type="text" class="input-text" value="{$data.url}" placeholder="" id="" name="url">
				{else /}
				<input type="text" class="input-text" value="" placeholder="" id="" name="url">
				{/if}
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-3">
				{if condition="$id neq ''"}
				<input type="text" class="input-text" value="{$data.description}" placeholder="" id="" name="description">
				{else /}
				<input type="text" class="input-text" value="" placeholder="" id="" name="description">
				{/if}
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 添加</button>	
			</div>
		</div>
	</form>
</article>
<script>
/**定义页面全局变量**/
var SCOPE = {
    'city_url' : '{:url('api/city/getCitysByParentId')}',
    'category_url' : '{:url('api/category/getCategoryByParentId')}',
	'uploadify_swf' : '__STATIC__/admin/uploadify/uploadify.swf',
	'image_upload' : '{:url('api/image/upload')}',
};
</script>
<!--包含头部文件-->
{include file="public/footer" /}
